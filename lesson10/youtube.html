<!DOCTYPE html>
<html>
  <head>

    <title>
      Youtube.com Clone
    </title>

    <link rel="stylesheet" href="youtube.css">

  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <input class="search" type="text" placeholder="search">
    
  <body>
    <div class="video">
    <div class="divthumb1">
      <img class="thumbnail1" src="assets/thumbnail-1.webp">
    </div>

    <div class="div1">

      <div class="channel1">
        <img class="img1" src="assets/channel-1.jpeg">
      </div>

      <div class="info1">
        <p class="talk">
        Talking Tech and AI with Google CEO Sundar Pichai!
        </p>

        <p class="video-author">
          Marques Brownlee
        </p>

        <p class="video-stats">
          3.4M views · 6 months ago
       </p>

      </div>
    </div>
    </div>

    <div class="video">
    <div class="divthumb2">
      <img class="thumbnail2" src="assets/thumbnail-2.webp">
    </div>

    <div class="div2">

      <div class="channel2">
        <img class="img2" src="assets/channel-2.jpeg">
      </div>

      <div class="info2">
        <p class="talk2">
        Talking Tech and AI with Google CEO Sundar Pichai!
        </p>

        <p class="video-author2">
          Marques Brownlee
        </p>

        <p class="video-stats2">
          3.4M views · 6 months ago
       </p>

      </div>
    </div>
    </div>
    

  </body>
</html>
