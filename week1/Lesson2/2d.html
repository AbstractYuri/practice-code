<style>
  .get{

    background-color: rgb(121, 82, 179);
    color:white;
    height: 36px;
    width: 100px;
    border: none;
    border-radius: 3px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  .get:hover{
    background: rgb(105, 68, 161);
  }
  
  .download{
    background-color: white;
    color: rgb(108, 117, 125);
    height: 36px;
    width: 100px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(108, 117, 125);
    border-radius: 3px;
    font-weight: bold;
    margin-left: 5px;
    cursor: pointer;
    transition: 0.2;
  }
  .download:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
  

</style>

<button class="get">
  Get started
</button>

<button class="download">
  Download
</button>
