<style>
  button{
    padding-right: 10px;
    padding-left: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    background-color: green;
    border: none;
    color: white;
    margin-right: 6px;
    margin-left: 6px;
    cursor: pointer;
    transition: padding-right 0.15s, padding-left 0.15s, padding-top 0.15s, padding-bottom 0.15s, margin-right 0.15s, margin-left 0.15s;
  }
  button:hover{
    padding-right: 16px;
    padding-left: 16px;
    margin-right: 0px;
    margin-left: 0px;
  }
  
</style>

<button>
  one
</button>
<button>
  two
</button>
<button>
  three
</button>
